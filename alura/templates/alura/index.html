{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'alura:details' question.id %}"> 
                    {{ question.question_text }} 
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}

    <p>Nenhuma questão disponível</p>
{% endif %}
